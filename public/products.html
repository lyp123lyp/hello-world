<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>惠民商城</title>
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <link rel="stylesheet" type=" text/css" href="./css/products.css" />
  <script src="./js/jquery.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/qm.common.js"></script>
</head>

<body>

  <header id="header"></header>
  <div class="wwi-container wrapper clearfix">
    <div class="wwi-module wwi-padding25">
      <div class="title" style="border-bottom: 1px solid #eee;">
        <h3>
          <em>咸鸭蛋</em>
          &nbsp;&nbsp;&nbsp;&nbsp;搜索到
          <b>3</b>件相关商品</h3>
      </div>
    </div>
    <!-- 分类下的推荐商品 -->
    <div class="shop_con_list" id="main-nav-holder">
      <nav class="sort-bar clearfix" id="main-nav">
        <div class="pagination hide" >
          <ul>
            <li>
              <span>&lt;</span>
            </li>
            <li>
              <span>&gt;</span>
            </li>
          </ul>
        </div>
        <div class="sortbar-array">
          <ul>
            <li class="selected">
              <a href="javascript:;"
                title="默认排序" data-list="normal">默认</a>
            </li>
            <li>
              <a href="javascript:;"
                title="点击按销量从高到低排序" data-list="count1">销量
                <i></i>
              </a>
            </li>
            <li>
              <a href="javascript:;"
                title="点击按人气从高到低排序" data-list="hot1">人气
                <i></i>
              </a>
            </li>
            <li>
              <a href="javascript:;"
                title="点击按价格从高到低排序" data-list="price1">价格
                <i></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="sortbar-filter clearfix" nc_type="more-filter">
          <span class="arrow"></span>
          <ul>
            <li>
              <a href="javascript:;type=1">
                <i></i>平台自营</a>
            </li>
            <li>
              <a href="javascript:;gift=1">
                <i></i>赠品</a>
            </li>
            <!-- 消费者保障服务 -->
            <li>
              <a href="javascript:;ci=1">
                <i></i>7天退货</a>
            </li>
            <li>
              <a href="javascript:;ci=2">
                <i></i>品质承诺</a>
            </li>
            <li>
              <a href="javascript:;ci=3">
                <i></i>破损补寄</a>
            </li>
            <li>
              <a href="javascript:;ci=4">
                <i></i>急速物流</a>
            </li>
          </ul>
        </div>

      </nav>
      <!-- 商品列表循环  -->
      <div>
        <style type="text/css">
          #box {
            background: #FFF;
            width: 238px;
            height: 410px;
            margin: -390px 0 0 0;
            display: block;
            border: solid 4px #D93600;
            position: absolute;
            z-index: 999;
            opacity: .5
          }

          .shopMenu {
            position: fixed;
            z-index: 1;
            right: 25%;
            top: 0;
          }
        </style>
        <div class="squares" nc_type="current_display_mode">
          <input type="hidden" id="lockcompare" value="unlock">
          <ul class="list_pic clearfix">

          </ul>
        </div>
      </div>
      <div class="tc mt20 mb20  pageCount clearfix">
        <div class="pagination">
          <ul class="page_list">
            <li>
              <span>首页</span>
            </li>
            <li>
              <span>上一页</span>
            </li>
            <li>
              <span class="currentpage">1</span>
            </li>
            <li>
              <span>下一页</span>
            </li>
            <li>
              <span>末页</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--热销商品分类-->
    <div class="s3-module classify" id="shopClassify">
      <div class="title">
        <h3>
          <b>咸鸭蛋</b>分类下最热销的商品</h3>
      </div>
      <div class="content clearfix" nc_type="current_display_mode">
        <ul class="wwi-booth-list ml15-">
         
        </ul>
      </div>
    </div>
    <div id="gc_goods_recommend_div"></div>
    <!-- E 推荐展位 -->
    <div class="wwi-module"></div>

    <!-- S 推荐展位 -->
    <div nctype="booth_goods" class="s3-module" style="display:none;"> </div>

    <!-- 猜你喜欢 -->
    <div id="guesslike_div" style="width:1200px;"></div>
    <!-- 最近浏览 -->
  </div>
  <div class="s3-module container classify">
    <div class="title">
      <h3>
        <b>最近浏览</b>你最近一段时间浏览的商品</h3>
    </div>
    <div class="content clearfix">
      <div class="s3-sidebar-viewed ps-container ps-active-x" id="wwiSidebarViewed">
        <ul class="wwi-booth-list ml15-">
          <li class="wwi-sidebar-bowers" style="display:none;">
            <div class="goods-pic">
              <a href="" target="_blank">
                <img src=""
                  title="庄浪红富士苹果24枚装75-80mm全国包邮" alt="庄浪红富士苹果24枚装75-80mm全国包邮">
              </a>
            </div>
            <div class="goods-name">
              <a href="" target="_blank">庄浪红富士苹果24枚装75-80mm全国包邮</a>
            </div>
            <div class="goods-price" title="商品价格：¥29.90">¥85.00</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="wwi-module"></div>
  </div>
  <div class="clearfix"></div>
  <footer id="footer"></footer>
  <script src="./js/products.js"></script>

</body>

</html>
