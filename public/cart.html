<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/header.js"></script>
    <title>Document</title>
    <style>
        .top-nav .navleft {
            overflow:hidden;
        }
    </style>
</head>

<body>
    <header id="header" class="headerHeight"></header>
    <div class="container mt-4   mb-5" id="main">

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-transparent border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-bold">购物车</h5>
            <nav class="my-2 my-md-0 mr-md-3 allTatol">
                <span class="p-2 text-dark small">已选</span>
                <span class="p-2 text-primary font-weight-bold">0</span>
                <span class="p-2 text-dark small">件商品 合计(不计运费)：
                    <span class="p-2 text-primary font-weight-bold">¥0.00</span>
                </span>
            </nav>
        </div>
        <table id="cart" class="table">
            <thead>
                <tr class="small text-muted text-center">
                    <th class="py-1">
                        <img src="images/product_normal.png" class="all" alt="">
                        <span class="btn btn-sm text-muted pl-1 all">全选</span>
                    </th>
                    <th class="align-middle py-1">商品</th>
                    <th class="align-middle py-1">单价(元)</th>
                    <th class="align-middle py-1">数量</th>
                    <th class="align-middle py-1">金额</th>
                    <th class="align-middle py-1">操作</th>
                </tr>
            </thead>
        </table>
        <div class="container cartCon">
            <div class="row bg-white mb-3">
                <div class="col-md-1 border text-center">
                    <img class="mt-5 check" style="padding:5px;cursor:pointer" src="./images/product_true.png" data-iid="6"
                        alt="">
                </div>
                <div class="col-md-5 card flex-md-row box-shadow">
                    <a href="product_details.html?pid=5" class="d-flex p_sm_img">
                        <img class="card-img-left flex-auto d-none d-md-block mt-4" src="" width="54" height="54">
                    </a>
                    <div class="card-body d-flex flex-column align-items-start">
                        <a class="text-dark small" href="product_details.html?pid=5"></a>
                        <p class="card-text /*mb-auto*/ mt-2">
                            <span class="small">规格：</span>
                            <span class="color-desc small"></span>
                        </p>
                    </div>
                </div>
                <div class="col-md-2 border text-center pt-5">
                    <h6 class="text-primary small">会员专享价</h6>
                    <p>¥0.00</p>
                </div>
                <div class="col-md-1 border px-0 py-5 text-center">
                    <button class="btn btn-secondary p-0 py-0 border-1" type="button" data-iid="6">-</button>
                    <input type="text" class="p-0 m-0" value="4" data-value="4">
                    <button class="btn btn-secondary p-0 py-0 border-1" type="button" data-iid="6">+</button>
                </div>
                <div class="col-md-2 border pt-5 text-center">
                    <span class="d-inline-block py-1">¥0.00</span>
                </div>
                <div class="col-md-1 border py-5">
                    <a class="btn btn-sm btn-link text-muted text-center small delete" href="#" data-iid="6">删除</a>
                </div>
            </div>
        </div>
        <div id="cart-footer" class="d-flex flex-column flex-md-row align-items-center pl-2 pr-0 my-3 border-bottom box-shadow">
            <span class="my-0 mr-md-auto small">
                <img src="images/product_normal.png" alt="" class="all">
                <span class="btn btn-sm text-muted pl-1 all">全选</span>
                <a class="btn btn-sm btn-link text-muted delAllCheck" href="#">删除</a>
                <a class="btn btn-sm btn-secondary" href="#">清空失效商品</a>
            </span>
            <nav class="my-2 my-md-0 mr-md-3 allTatol">
                <span class="p-2 text-dark small">已选</span>
                <span class="p-2 text-primary font-weight-bold">1</span>
                <span class="p-2 text-dark small">件商品 合计(不计运费)：
                    <span class="p-2 text-primary font-weight-bold tatols">¥0.00</span>
                </span>
            </nav>
            <a class="btn btn-primary px-5" href="#">去结算</a>
        </div>



    </div>
    <!-- Modal -->
    <div class="modal fade modal1" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body pt-5 pl-5">
                    <p id="alertMsg_info">
                        <img style="height:50px;" src="images/tan.png" alt="">
                        <span class="ml-5 pl-5">您尚未登录！</span>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning text-white" onclick="backToURL()">确定</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>

    <script src="./js/cart.js"></script>

</body>

</html>
